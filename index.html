<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大樹世界地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    #map {
      width: 100%;
      height: 60vh;
    }
    #translator {
      text-align: center;
      padding: 20px;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/translate.js@0.0.14/dist/translate.min.js"></script>
</head>
<body>
  <header>
    <h1>大樹世界地圖</h1>
  </header>
  <div id="map"></div>
  <div id="translator">
    <h2>翻譯工具</h2>
    <label for="sourceText">輸入文本：</label>
    <textarea id="sourceText" rows="4" cols="50"></textarea><br>
    <button id="translateButton">翻譯</button>
    <h3>翻譯結果：</h3>
    <div id="translatedText"></div>
  </div>

  <script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 地圖控制
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // 翻譯工具
    const translateButton = document.getElementById("translateButton");
    const sourceText = document.getElementById("sourceText");
    const translatedText = document.getElementById("translatedText");

    translateButton.addEventListener("click", () => {
      const textToTranslate = sourceText.value;
      translate(textToTranslate, { from: 'en', to: 'zh-TW' }).then(result => {
        translatedText.textContent = result.text;
      });
    });
  </script>
</body>
</html>
